
acendTraining:
  servicePort: 8080
  deployments:
    - 
      name: acend
      replicaCount: 1
      image:
        repository: quay.io/acend/tekton-basics-training
        pullPolicy: Always
        tag: ""
        tagsuffix: ""
      ingress:
        annotations: 
          kubernetes.io/ingress.class: nginx-public
        secretOverride: acend-wildcard
        appname: tekton-basics
        domain: training.acend.ch
    - 
      name: openshift
      replicaCount: 1
      image:
        repository: quay.io/acend/tekton-basics-training
        pullPolicy: Always
        tag: ""
        tagsuffix: "-openshift"
      ingress:
        annotations: 
          kubernetes.io/ingress.class: nginx-public
        useDefaultSecret: true
        appname: tekton-basics-openshift
        domain: training.acend.ch



nameOverride: "acend-tekton-basics"
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""