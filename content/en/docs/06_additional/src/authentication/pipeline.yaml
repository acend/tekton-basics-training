apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: private-build-go
spec:
  params:
    - name: repository
      description: Repository to checkout
      default: ssh://gitea@gitea.training.openshift.ch:2022/user5/awesome-apps.git
    - name: application
      description: Application subpath in repository
      default: go
  workspaces:
  - name: ws-1
  tasks:
    - name: git-clone
      workspaces:
      - name: output
        workspace: ws-1
      params:
      - name: url
        value: $(params.repository)
      taskRef:
        name: git-clone
        kind: ClusterTask